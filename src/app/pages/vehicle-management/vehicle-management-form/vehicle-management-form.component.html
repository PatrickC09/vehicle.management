<br> <br>
<c-container>
    <c-card id="cardVehicle">
        <c-card-header>
            <h5>Registro de Inspección - Vehiculo - <b>Liviano</b></h5>
        </c-card-header>
        <c-card-body>
            <c-container fluid>
                <c-row class="text-center py-1">
                    <c-col>
                        <c-card>
                            <c-card-header>
                                <label>
                                    <b>INFORMACION DE EMPRESA</b>
                                </label>
                            </c-card-header>
                            <c-card-body class="p-1">
                                <c-container>
                                    <c-row class="d-flex justify-content-between text-center py-1">
                                        <c-col md="4">
                                            <label cLabel class="text-info"> Logo de Empresa</label> <br>
                                            <img src="" alt="src">
                                        </c-col>
                                        <c-col md="4">
                                            <label cLabel class="text-info"> Nombre de la Empresa</label> <br>
                                            <label cLabel>NOMBRE EMPRESA TEST</label>
                                        </c-col>
                                        <c-col md="4">
                                            <label cLabel class="text-info"> Codigó de Check List #</label> <br>
                                            <label cLabel>#150908</label>
                                        </c-col>
                                    </c-row> <br>
                                    <c-row class="d-flex justify-content-center text-center py-1">
                                        <c-col md="4">
                                            <!-- <label cLabel class="text-info"> Nombre de la Empresa</label> <br> -->
                                            <label cLabel>UNIDAD DE CONTROL</label>
                                        </c-col>
                                        <c-col md="4">
                                            <label cLabel class="text-info"> FECHA DE APROBACIÓN PROCEDIMIENTO
                                            </label> <br>
                                            <!-- escribir fecha -->
                                            <input type="date">
                                        </c-col>
                                    </c-row> <br>
                                    <c-row class="d-flex justify-content-center text-center py-1">
                                        <c-col md="4">
                                            <label cLabel>NOMBRE DEL PROCEDIMIENTO</label>
                                        </c-col>
                                        <c-col md="4">
                                            <label cLabel>PAGINA 1 DE 1</label>
                                        </c-col>
                                    </c-row>
                                </c-container>
                            </c-card-body>
                        </c-card>
                        <br>
                        <c-card>
                            <c-card-header>
                                <label for=""><b> DATOS GENERALES</b></label>
                            </c-card-header>
                            <c-card-body>
                                <form [formGroup]="fVehicle">
                                    <c-container fluid>
                                        <!-- TEST -->
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> VEHICULO TIPO</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleType">
                                            </c-col>
                                            <c-col>
                                                <label cLabel> PLACA</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vechiclePlaca">
                                            </c-col>
                                        </c-row> <br>
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> MARCA</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleBrand">
                                            </c-col>
                                            <c-col>
                                                <label cLabel> COMBUSTIBLE</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleConbustible">
                                            </c-col>
                                        </c-row> <br>
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> MODELO</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleModel">
                                            </c-col>
                                            <c-col>
                                                <label cLabel> CONDUCTOR</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleConductor">
                                            </c-col>
                                        </c-row> <br>
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> COLOR</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleColor">
                                            </c-col>
                                            <c-col>
                                                <label cLabel> KILOMETRAJE</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleKilometraje">
                                            </c-col>
                                        </c-row> <br>
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> N° DE MOTOR</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="vehicleNumberMotor">
                                            </c-col>
                                            <c-col>
                                                <label cLabel> N° DE SERIE</label>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" formControlName="numberSerie">
                                            </c-col>
                                        </c-row> <br>
                                    </c-container>
                                </form>
                            </c-card-body>
                        </c-card> <br>
                        <c-card>

                                <c-row>
                                    <c-col>
                                        <label><b>DETALLE</b></label>
                                    </c-col>
                                    <c-col>
                                        <label><b>ESTADO</b></label>
                                    </c-col>
                                    <c-col>
                                        <label><b>NOVEDADES</b></label>

                                </c-row>
                            </c-card-header> <br>
                            <c-card-header>

                                    <c-col>
                                        <label>CONDICIONES GENERALES</label>
                                    </c-col>
                                </c-row>
                            </c-card-header>
                            <c-card-body>
                                <c-container fluid>
                                    <form [formGroup]="fGeneralContition">


                                        <!-- primera fila -->
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> Licencia Tipo</label>
                                            </c-col>
                                            <c-col>
                                                <select cSelect (change)="onSelectionChange($event,0)" formControlName="typeLicense">
                                                    <option value=""> [Select] </option>
                                                    <option *ngFor="let item of selectOptions; let i = index"
                                                        [value]="item">
                                                        {{ item }}
                                                    </option>
                                                </select>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" [value]="selectedOption[0]" readonly>
                                            </c-col>
                                        </c-row>
                                        <!-- segunda fila -->
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> Matrícula Actualizada del Vehículo
                                                </label>
                                            </c-col>
                                            <c-col>
                                                <select cSelect (change)="onSelectionChange($event,1)" formControlName="tuition">
                                                    <option value=""> [Select] </option>
                                                    <option *ngFor="let item of selectOptions; let i = index"
                                                        [value]="item">
                                                        {{ item }}
                                                    </option>
                                                </select>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" [value]="selectedOption[1]" readonly>
                                            </c-col>
                                        </c-row>
                                        <!-- Segunda fila -->
                                        <c-row class="text-center py-1">
                                            <c-col>
                                                <label cLabel> Curso Manejo Defensivo
                                                </label>
                                            </c-col>
                                            <c-col>
                                                <select cSelect (change)="onSelectionChange($event,2)" formControlName="defensiveDrivingCourse">
                                                    <option value=""> [Select] </option>
                                                    <option *ngFor="let item of selectOptions; let i = index"
                                                        [value]="item">
                                                        {{ item }}
                                                    </option>
                                                </select>
                                            </c-col>
                                            <c-col>
                                                <input cFormControl type="text" [value]="selectedOption[2]" readonly>
                                            </c-col>
                                        </c-row>
                                    </form>
                                </c-container>
